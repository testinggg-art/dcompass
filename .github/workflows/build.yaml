name: "Build dcompass on various targets"
on:
  push:
  schedule:
    - cron: '30 1 * * */3'
jobs:
  build:
    name: Automated build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [
            linux,
            windows,
            macos,
        ]

        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: target/release/dcompass
            asset_name: dcompass-linux-x86
          - name: windows
            os: windows-latest
            artifact_name: target/release/dcompass.exe
            asset_name: dcompass-windows-x86
          - name: macos
            os: macos-latest
            artifact_name: target/release/dcompass
            asset_name: dcompass-macos-x86

    steps:
    - uses: actions/checkout@v1

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - name: Build
      run: cargo build --release --locked

    - name: Upload binaries to release
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.artifact_name }}
        retention-days: 60
