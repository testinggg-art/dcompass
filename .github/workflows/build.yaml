name: "Build dcompass on various targets"
on:
  push:
  schedule:
    - cron: '30 1 * * */7'
jobs:
  build:
    if: (startsWith(github.event.head_commit.message, 'build:') || (github.event_name == 'schedule'))
    name: Automated build for ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [
            armv7,
            linux,
            windows,
            macos,
        ]

        include:
          - name: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use-cross: false
            artifact_name: target/x86_64-unknown-linux-musl/release/dcompass
            asset_name: dcompass-linux-x86
          - name: armv7
            os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            use-cross: true
            artifact_name: target/armv7-unknown-linux-gnueabihf/release/dcompass
            asset_name: dcompass-linux-armv7
          - name: windows
            os: windows-latest
            target: x86_64-pc-windows-gnu
            use-cross: false
            artifact_name: target/x86_64-pc-windows-gnu/release/dcompass.exe
            asset_name: dcompass-windows-x86
          - name: macos
            os: macos-latest
            target: x86_64-apple-darwin
            use-cross: false
            artifact_name: target/x86_64-apple-darwin/release/dcompass
            asset_name: dcompass-macos-x86

    steps:
    - uses: actions/checkout@v1

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: ${{ matrix.target }}
        override: true

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        use-cross: ${{ matrix.use-cross }}
        command: build
        args: --release --locked --target ${{ matrix.target }}

    - name: Upload binaries to release
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.artifact_name }}
        retention-days: 30
